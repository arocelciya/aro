<!DOCTYPE html>
<html>
<head>
<title> NAVIGATION MENU</title>
<style>
* {
   margin:0;
   padding:0;
   overflow:hidden;
  
}
nav{
    background-color:violet ;
    height:50px;
}
nav ul {
   height:50px;
   width:450px;
   margin:0 auto
}
nav ul li{
   list-style-type:none;
   width:150px;
   float:left;
   text-align:center;
}
li a {
    text-decoration:none;
    color:dodgerblue;
    line-height:50px;
    display:block;
}
li a:hover{
    background-color:gray;
    color:green;
}
</style>
</head>
<body>
<nav>
   <ul>
     <li style="font-family:courier"><a href="#">Aro</a></li>
     <li style="font-family:verdana"><a href="#">Rovin</a></li>
     <li style="font-size:150%"><a href="#">Nelson</a></li>
   </ul>
</nav>
</body>
</html>
